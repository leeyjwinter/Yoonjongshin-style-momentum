<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Yoon Lover</title>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        
        
    </head>

    <body>
        <h1> Yoon's Playlist </h1>
        <h2 id="greetings" class="hidden"></h2>
        <div class="rollingWrap">
        </div>  


        <div class="buttons_wrap">
            <a href="javascript:void(0);" onclick="stopAction()" class="button">MOVE STOP</a>
            <a href="javascript:void(0);" onclick="startAction()" class="button">MOVE START</a>
        </div>

        <center>
        <form id="login-form">
            <input required maxlength="15"type="text" placeholder="What is your name?" />
            <input type="submit" value="Enter&crarr;"/>
            </form>
        </center>

        <script type="text/javascript" src="rolling.js"></script>
        <script src="background.js"></script>
        <script src="greetings.js"></script>

    </body>
</html>
